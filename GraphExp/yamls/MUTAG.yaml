DATA:
    data_name: MUTAG
    deg4feat: True

DATALOADER:
    NUM_WORKERS: 0
    BATCH_SIZE: 32

MODEL: 
    num_hidden: 512
    num_layers: 2
    nhead: 4
    activation: prelu
    attn_drop: 0.1
    feat_drop: 0.2
    norm: layernorm
    pooler: mean
    beta_schedule: sigmoid
    beta_1: 0.000335
    beta_T: 0.03379
    T: 728
    mask_ratio: 0.0
    weights: [ 1.5, 1, 1, 1, 1 ] #[ 1.5, 1, 1, 1, 1 ]0.915（183）；
    num_pos_layers: 2
    filter_num_layers: 2
    filter_nhead: 4
    filter_attn_drop: 0.1
    filter_feat_drop: 0.2
    RW_step: 8

SOLVER:
    optim_type: adamw
    optim_type_f: adamw
    alpha: 1
    decay: 30
    LR: 0.000292
    weight_decay: 0.0005
    MAX_EPOCH: 500  #100

eva_epoch: 1

DEVICE: cuda #cuda
seeds:
    - 11
eval_T:
    - 50
    - 100
    - 200

